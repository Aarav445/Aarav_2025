<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #cookie {
            width: 200px;
            height: 200px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/619/619112.png');
            background-size: cover;
            display: inline-block;
            margin-top: 50px;
            cursor: pointer;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
        #upgradeSection {
            margin-top: 30px;
        }
        .upgrade {
            margin: 10px;
            font-size: 16px;
            padding: 10px;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Cookie Clicker</h1>

    <div id="cookie" onclick="clickCookie()"></div>
    <div id="score">Cookies: 0</div>

    <div id="upgradeSection">
        <h3>Upgrades</h3>
        <button class="upgrade" onclick="buyUpgrade(1)" id="autoClick1" disabled>Auto Clicker (+1 Cookie/s) - Cost: 50 Cookies</button>
        <button class="upgrade" onclick="buyUpgrade(2)" id="autoClick2" disabled>Auto Clicker (+5 Cookies/s) - Cost: 200 Cookies</button>
    </div>

    <!-- Sound effect -->
    <audio id="clickSound">
        <source src="https://www.myinstants.com/media/sounds/pop-sound-effect.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        let cookieCount = 0;
        let cookiesPerSecond = 0;
        let autoClick1Cost = 50;
        let autoClick2Cost = 200;

        // Function to handle clicking the cookie
        function clickCookie() {
            cookieCount++;
            updateScore();
            playClickSound();
            checkUpgrades();
        }

        // Play a sound when the cookie is clicked
        function playClickSound() {
            const sound = document.getElementById('clickSound');
            sound.currentTime = 0; // Reset sound to play from the beginning
            sound.play();
        }

        // Function to update the score display
        function updateScore() {
            document.getElementById('score').innerText = `Cookies: ${cookieCount}`;
        }

        // Check if upgrades can be bought
        function checkUpgrades() {
            if (cookieCount >= autoClick1Cost) {
                document.getElementById('autoClick1').disabled = false;
            }
            if (cookieCount >= autoClick2Cost) {
                document.getElementById('autoClick2').disabled = false;
            }
        }

        // Function to buy upgrades
        function buyUpgrade(upgrade) {
            if (upgrade === 1 && cookieCount >= autoClick1Cost) {
                cookiesPerSecond += 1;
                cookieCount -= autoClick1Cost;
                document.getElementById('autoClick1').disabled = true;
                autoClick1Cost *= 2; // Increase the cost for future upgrades
            }
            if (upgrade === 2 && cookieCount >= autoClick2Cost) {
                cookiesPerSecond += 5;
                cookieCount -= autoClick2Cost;
                document.getElementById('autoClick2').disabled = true;
                autoClick2Cost *= 2; // Increase the cost for future upgrades
            }
            updateScore();
        }

        // Function to automatically add cookies per second
        setInterval(() => {
            cookieCount += cookiesPerSecond;
            updateScore();
            checkUpgrades();
        }, 1000);

    </script>

</body>
</html>
